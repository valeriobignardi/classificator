version: '3.8'

services:
  app:
    build: .
    container_name: PROJECT_NAME_PLACEHOLDER
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
