server {
    listen 3005 default_server;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Proxy per API backend - deve venire prima di /health
    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # ðŸš€ TIMEOUT MOLTO ALTO - CLUSTERING PUÃ’ DURARE QUANTO NECESSARIO
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }
    
    # Disabilita cache per JavaScript e CSS per evitare problemi di cache
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location / {
        try_files $uri $uri/ /index.html;
        # Disabilita cache anche per index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}
