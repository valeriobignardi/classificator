clustering:
  # Parametri HDBSCAN ultra-ottimizzati
  alpha: 0.35
  metric: "euclidean"
  min_samples: 7
  min_cluster_size: 7
  max_cluster_size: 0
  cluster_selection_method: "leaf"
  cluster_selection_epsilon: 0.28
  allow_single_cluster: false
  
  # Parametri UMAP per copertura estrema
  use_umap: true
  umap_metric: "cosine"
  umap_min_dist: 0.0
  umap_n_neighbors: 20
  umap_n_components: 45
  umap_random_state: 42
  
  # Filtri
  only_user: false

